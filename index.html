<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Que debo hacer?</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style_cards.css">
</head>
<body>
    <header>
        <div class="cont-title">
            <h1>¿Que debo hacer?</h1>
            <small>To-do list</small>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Deberes</a></li>
                
            </ul>
        </nav>
    </header>
    <section>
        <div class="cont-form">
            <div>

                <h2>Agregar tarea</h2>
            </div>
            <form action="">
                <label for="txtName">Nombre de la tarea</label>
                <input type="text" name="name" id="txtName">

                <label for="pickerDateStart">Fecha inicio:</label>
                <input type="datetime-local" name="startDate" id="pickerDateStart">


                <label for="pickerDateFinal">Fecha limite:</label>
                <input type="datetime-local" name="finaleDate" id="pickerDateFinal">

                <label for="txtDescription">Descripcion de la tarea</label>
                <input type="text" name="description" id="txtDescription">
                
                <button id="btnSave">Guardar</button>
            </form>
        </div>
        <div class="cont-workshop">
            <div class="cont-workshop-title">

                <h2>Tareas pendientes</h2>
            </div>
            <div class="cont" id="cont">
               
                    
                <div class="card" id="card">
                    <small class="remaining" id="days_remaining">3 days</small>
                    <h3>titulo</h3>
                    <small class="date_label start_date">Inicio: <span>00/00/00 00:00hrs</span></small>
                    <small class="date_label final_date">Final: <span>00/00/00 00:00hrs</span></small>
                    <p class="card_decription">
                        Lorem ipsum dolor sit amet.
                    </p>
                    <div class="options">
                        <button class="op op_edit">Editar</button>
                        <button class="op op_delete">Eliminar</button>
                        <button class="op op_details">Ver</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/index.js" type="module"></script>
</body>
</html>
