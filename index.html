<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Que debo hacer?</title>
</head>
<body>
    <header>
        <div class="cont-title">
            <h1>¿Que debo hacer?</h1>
            <span>To-do list</span>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Deberes</li>
                
            </ul>
        </nav>
    </header>
    <section>
        <div class="cont-form">
            <div>

                <h2>Agregar tarea</h2>
            </div>
            <form action="">
                <label for="txtName">Nombre de la tarea</label>
                <input type="text" name="name" id="txtName">

                <label for="pickerDateStart">Fecha inicio:</label>
                <input type="datetime-local" name="startDate" id="pickerDateStart">


                <label for="pickerDateFinal">Fecha limite:</label>
                <input type="datetime-local" name="finaleDate" id="pickerDateFinal">

                <button>Guardar</button>
            </form>
        </div>
    </section>
</body>
</html>
